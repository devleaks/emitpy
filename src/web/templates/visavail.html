<!DOCTYPE html>
<html>

<head>

    <title>Airport Manager - Allocation</title>
    <link type="text/css" rel="stylesheet" href="https://mbostock.github.io/d3/style.css" />
    <link type="text/css" rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous" />
    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', path='/css/visavail.css') }}" />

<style type="text/css">
.visavail .delay00 {
    fill: #00dd00;
}

.visavail .delay10 {
    fill: #dddd00;
}

.visavail .delay01 {
    fill: #ff0000;
}

.visavail .delay11 {
    fill: #aa0000;
}
</style>

</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <h1>Airport Manager</h1>
        </div>
        <div class="col-md-12">
            <div style="overflow: hidden;" class="visavail" id="visavail_container">
                <p id="visavail_graph">
                    <!-- Visavail.js chart will be placed here -->
                </p>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/d3@5"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.js"></script>
<script type="text/javascript" src="{{ url_for('static', path='/js/visavail.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', path='/js/visalloc.js') }}"></script>

<script type="text/javascript">
  show_allocations("{{alloc}}", "{{api_key}}")
</script>

</html>
