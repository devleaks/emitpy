<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate flight or service vehicle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker-standalone.css">
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Create Service</legend>
                <form>
                    <div class="form-group row">
                        <label for="flightnumber" class="col-4 col-form-label">Flight number</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-plane"></i>
                                    </div>
                                </div>
                                <input id="flightnumber" name="flightnumber" placeholder="QR0195" type="text" required="required" class="form-control" aria-describedby="flightnumberHelpBlock">
                            </div>
                            <span id="flightnumberHelpBlock" class="form-text text-muted">Flight number</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="datetime" class="col-4 col-form-label">Date/Time</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-calendar"></i>
                                    </div>
                                </div>
                                <input id="datetime" name="datetime" placeholder="2022-03-07T16:30:00+02:00" type="text" class="form-control" required="required">
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <i class="fa fa-clock-o"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="aircraft" class="col-4 col-form-label">Aircraft</label>
                        <div class="col-8">
                            <select id="aircraft" name="aircraft" class="custom-select" aria-describedby="aircraftHelpBlock">
                                <option value="A321">Airbus A321neo</option>
                                <option value="A351">Airbus A350XWB</option>
                                <option value="B733">Boeing 777-300</option>
                            </select>
                            <span id="aircraftHelpBlock" class="form-text text-muted">Aircraft model or type</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="ramp" class="col-4 col-form-label">Ramp</label>
                        <div class="col-8">
                            <select id="ramp" name="ramp" class="custom-select" aria-describedby="rampHelpBlock">
                                <option value="A1">A1</option>
                                <option value="C12">C12</option>
                                <option value="512">512</option>
                            </select>
                            <span id="rampHelpBlock" class="form-text text-muted">Jetway, parking, or tie down</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="operator" class="col-4 col-form-label">Handler/Operator</label>
                        <div class="col-8">
                            <select id="operator" name="operator" class="custom-select">
                                <option value="QAS">Qatar Airport Services</option>
                                <option value="SWP">Swissport</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="service" class="col-4 col-form-label">Service</label>
                        <div class="col-8">
                            <select id="service" name="service" class="custom-select">
                                <option value="fuel">Fuel</option>
                                <option value="catering">Catering</option>
                                <option value="Water">Water</option>
                                <option value="baggage">Baggage</option>
                                <option value="cargo">Cargo</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="service_vehicle_count" class="col-4 col-form-label">Service vehicles</label>
                        <div class="col-8">
                            <select id="service_vehicle_count" name="service_vehicle_count" class="custom-select">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4">Mode</label>
                        <div class="col-8">
                            <div class="custom-control custom-radio custom-control-inline">
                                <input name="service_mode" id="service_mode_0" type="radio" class="custom-control-input" value="Parallel">
                                <label for="service_mode_0" class="custom-control-label">Parallel</label>
                            </div>
                            <div class="custom-control custom-radio custom-control-inline">
                                <input name="service_mode" id="service_mode_1" type="radio" class="custom-control-input" value="Serial">
                                <label for="service_mode_1" class="custom-control-label">Serial</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="service_vehicle_model" class="col-4 col-form-label">Service Vehicle Model</label>
                        <div class="col-8">
                            <select id="service_vehicle_model" name="service_vehicle_model" class="custom-select">
                                <option value="standard">Standard</option>
                                <option value="Pump">Pump</option>
                                <option value="truck_small">Truck (small 15)</option>
                                <option value="truck_large">Truck (large 30+)</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="icao24" class="col-4 col-form-label">Service Vehicle ICAO 24</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-wifi"></i>
                                    </div>
                                </div>
                                <input id="icao24" name="icao24" placeholder="abcdef" type="text" class="form-control" aria-describedby="icao24HelpBlock">
                            </div>
                            <span id="icao24HelpBlock" class="form-text text-muted">ICAO 24 bit transponder address</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="svcvehid" class="col-4 col-form-label">Service Vehicle Identifier</label>
                        <div class="col-8">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">
                                        <i class="fa fa-truck"></i>
                                    </div>
                                </div>
                                <input id="svcvehid" name="svcvehid" placeholder="H001" type="text" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="startpos" class="col-4 col-form-label">Previous Position</label>
                        <div class="col-8">
                            <select id="startpos" name="startpos" class="custom-select" aria-describedby="startposHelpBlock">
                                <option value="depot:*">Any depot</option>
                                <option value="rest:*">Any rest area</option>
                                <option value="depot:1">Depot 1</option>
                                <option value="rest:4">Rest Area 4</option>
                                <option value="ramp:C12">Ramp C12</option>
                                <option value="ramp:510">Ramp 510</option>
                            </select>
                            <span id="startposHelpBlock" class="form-text text-muted">Service vehicle previous position (position before ramp)</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="endpos" class="col-4 col-form-label">Next Position</label>
                        <div class="col-8">
                            <select id="startpos" name="startpos" class="custom-select" aria-describedby="startposHelpBlock">
                                <option value="depot:*">Any depot</option>
                                <option value="rest:*">Any rest area</option>
                                <option value="depot:1">Depot 1</option>
                                <option value="rest:4">Rest Area 4</option>
                                <option value="ramp:C12">Ramp C12</option>
                                <option value="ramp:510">Ramp 510</option>
                            </select>
                            <span id="startposHelpBlock" class="form-text text-muted">Service vehicle next position (position after ramp)</span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-4">Synchronize</label>
                        <div class="col-8">
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input name="sync" id="sync_0" type="checkbox" class="custom-control-input" value="sync">
                                <label for="sync_0" class="custom-control-label">Synchronize</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="syncname" class="col-4 col-form-label">Sync Time Mark</label>
                        <div class="col-8">
                            <select id="syncname" name="syncname" class="custom-select">
                                <option value="takeoff">Start</option>
                                <option value="touchdown">Arrive</option>
                                <option value="On Block Time">Serve</option>
                                <option value="Off-Block Time">Leave</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="synctime" class="col-4 col-form-label">Synchronisation Time</label>
                        <div class="col-8">
                            <input id="synctime" name="synctime" placeholder="2022-03-07T16:17:34+02:00" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-4 col-8">
                            <button name="submit" type="submit" class="btn btn-primary">Create Service</button>
                        </div>
                    </div>
            </fieldset>
        </form>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
<script language="javascript">
$(function() {
    $('#datetimepicker1').datetimepicker({
        icons: {
            time: "fa fa-clock-o",
            date: "fa fa-calendar",
            up: "fa fa-arrow-up",
            down: "fa fa-arrow-down",
            previous: "fa fa-arrow-left",
            next: "fa fa-arrow-right"
        },
        format: 'DD-MM-YYYYTHH:mm:00.000Z',
        sideBySide: true
    });
});
</script>

</html>
