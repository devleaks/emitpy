<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate flight or service vehicle</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.43/css/bootstrap-datetimepicker-standalone.css">
</head>

<body>
    <div class="container">
        <form>
            <fieldset>
                <legend>Create Flight</legend>
                <div class="form-group row">
                    <label for="airline" class="col-4 col-form-label">Airline</label>
                    <div class="col-8">
                        <select id="airline" name="airline" class="custom-select">
                            <option value="QR">Qatar Airways</option>
                            <option value="KF">Air Belgium</option>
                            <option value="LH">Lufthansa</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="flightnumber" class="col-4 col-form-label">Flight number</label>
                    <div class="col-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-plane"></i>
                                </div>
                            </div>
                            <input id="flightnumber" name="flightnumber" placeholder="QR0195" type="text" required="required" class="form-control" aria-describedby="flightnumberHelpBlock">
                        </div>
                        <span id="flightnumberHelpBlock" class="form-text text-muted">Flight number</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="datetime" class="col-4 col-form-label">Date/Time</label>
                    <div class="col-8">
                        <div class="input-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input name="datetime" placeholder="2022-03-07T16:30:00+02:00" data-format="dd/MM/yyyy hh:mm" type="text" class="form-control" required="required" />
                                <div class="input-group-append">
                                    <i class="fa fa-calendar input-group-text"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="airport" class="col-4 col-form-label">Airport</label>
                    <div class="col-8">
                        <select id="airport" name="airport" class="custom-select" aria-describedby="airportHelpBlock" required="required">
                            <option value="BRU">Brussels, Belgium</option>
                            <option value="FRA">Frankfurt, Germany</option>
                            <option value="LHR">London, Great Britain</option>
                        </select>
                        <span id="airportHelpBlock" class="form-text text-muted">Origin or Destination Airport</span>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="col-8">
                        <div class="custom-control custom-radio custom-control-inline">
                            <input name="movement" id="movement_0" type="radio" class="custom-control-input" value="arrival" required="required">
                            <label for="movement_0" class="custom-control-label">Arrival</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input name="movement" id="movement_1" type="radio" class="custom-control-input" value="departure" required="required">
                            <label for="movement_1" class="custom-control-label">Departure</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="aircraft" class="col-4 col-form-label">Aircraft</label>
                    <div class="col-8">
                        <select id="aircraft" name="aircraft" class="custom-select" aria-describedby="aircraftHelpBlock">
                            <option value="A321">Airbus A321neo</option>
                            <option value="A351">Airbus A350XWB</option>
                            <option value="B733">Boeing 777-300</option>
                        </select>
                        <span id="aircraftHelpBlock" class="form-text text-muted">Aircraft model or type</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="ramp" class="col-4 col-form-label">Ramp</label>
                    <div class="col-8">
                        <select id="ramp" name="ramp" class="custom-select" aria-describedby="rampHelpBlock">
                            <option value="A1">A1</option>
                            <option value="C12">C12</option>
                            <option value="512">512</option>
                        </select>
                        <span id="rampHelpBlock" class="form-text text-muted">Jetway, parking, or tie down</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="icao24" class="col-4 col-form-label">ICAO 24</label>
                    <div class="col-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-wifi"></i>
                                </div>
                            </div>
                            <input id="icao24" name="icao24" placeholder="abcdef" type="text" class="form-control" aria-describedby="icao24HelpBlock">
                        </div>
                        <span id="icao24HelpBlock" class="form-text text-muted">ICAO 24 bit transponder address</span>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="acreg" class="col-4 col-form-label">Aircraft Registration</label>
                    <div class="col-8">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <i class="fa fa-plane"></i>
                                </div>
                            </div>
                            <input id="acreg" name="acreg" placeholder="A7-API" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="runway" class="col-4 col-form-label">Runway</label>
                    <div class="col-8">
                        <select id="runway" name="runway" class="custom-select">
                            <option value="RW34L">34 L</option>
                            <option value="RW34R">34 R</option>
                            <option value="RW16L">16 L</option>
                            <option value="RW16R">16 R</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4">Synchronize</label>
                    <div class="col-8">
                        <div class="custom-control custom-checkbox custom-control-inline">
                            <input name="sync" id="sync_0" type="checkbox" class="custom-control-input" value="sync">
                            <label for="sync_0" class="custom-control-label">Synchronize</label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="syncname" class="col-4 col-form-label">Sync Time Mark</label>
                    <div class="col-8">
                        <select id="syncname" name="syncname" class="custom-select">
                            <option value="takeoff">Take-off</option>
                            <option value="touchdown">Touch-down</option>
                            <option value="On Block Time">On-Block</option>
                            <option value="Off-Block Time">Off-Block</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="synctime" class="col-4 col-form-label">Synchronisation Time</label>
                    <div class="col-8">
                        <input id="synctime" name="synctime" placeholder="2022-03-07T16:17:34+02:00" type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-4 col-8">
                        <button name="submit" type="submit" class="btn btn-primary">Create Flight</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
<script language="javascript">
$(function() {
    $('#datetimepicker1').datetimepicker({
        icons: {
            time: "fa fa-clock-o",
            date: "fa fa-calendar",
            up: "fa fa-arrow-up",
            down: "fa fa-arrow-down",
            previous: "fa fa-arrow-left",
            next: "fa fa-arrow-right"
        },
        format: 'DD-MM-YYYYTHH:mm:00.000Z',
        sideBySide: true
    });
});
</script>

</html>
